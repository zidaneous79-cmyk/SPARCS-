<!DOCTYPE html>
<html>
<head>
    <title>SPARCS - Spot It App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background: #f0fdfa; padding: 20px; color: #134e4a; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); max-width: 400px; margin: 0 auto; }
        h1 { color: #0d9488; }
        .btn { background: #0d9488; color: white; padding: 15px; border: none; border-radius: 10px; font-size: 18px; cursor: pointer; width: 100%; margin-top: 15px; }
        #preview { width: 100%; border-radius: 10px; margin-top: 15px; display: none; border: 2px dashed #99f6e4; }
        input[type="file"] { display: none; }
        .upload-label { display: inline-block; background: #99f6e4; color: #0d9488; padding: 12px; border-radius: 10px; cursor: pointer; width: 100%; box-sizing: border-box; font-weight: bold; }
        #status { margin-top: 20px; color: #059669; font-weight: bold; display: none; }
    </style>
</head>
<body>
    <div class="card">
        <h1>üåä SPARCS</h1>
        <p><strong>Spot It:</strong> Help our robot find trash!</p>
        
        <label for="file-input" class="upload-label">üì∏ CLICK TO TAKE/UPLOAD PHOTO</label>
        <input type="file" id="file-input" accept="image/*" onchange="showPreview(event)">
        
        <img id="preview" src="" alt="Trash Preview">
        
        <button class="btn" onclick="submitReport()">üìç SEND TO ROBOT</button>
        <div id="status">‚úÖ Location & Photo Dispatched!</div>
    </div>

    <script>
        function showPreview(event) {
            var reader = new FileReader();
            reader.onload = function() {
                var output = document.getElementById('preview');
                output.src = reader.result;
                output.style.display = 'block';
            }
            reader.readAsDataURL(event.target.files[0]);
        }
        function submitReport() {
            document.getElementById('status').style.display = 'block';
            alert("Report Received! SPARCS is calculating the route.");
        }
    </script>
</body>
</html>
